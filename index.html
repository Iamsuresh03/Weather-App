<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-user-weather>Your Weather</p>
            <p class="tab" data-search-weather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant-location-container -->
            <div class="sub-container grant-location-container">

                <img src="./assets/location.png" width="80" height="80" loading="lazy">

                <p>Grant Location Access</p>

                <p>Allow access to get Weather Information</p>

                <button class="btn" data-grant-access>Grant Access</button>
            </div>

            <!-- search-form -->
            <form class="form-container" data-search-form>
                <input placeholder="Search for City..." data-search-input>
                <button class="btn" type="submit"> 
                    <img src="./assets/search.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!-- loading screen -->
            <div class=" sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <div class="error" >
                <img src="./assets/not-found.png" alt="" api-error>
                <p p-error>Error 404</p>
            </div>

            <!-- show weather info -->
            <div class="sub-container user-info-container">

                <!-- city-name-flag -->
                <div class="name">
                    <p data-city-name></p>
                    <img data-country-icon>
                </div>

                <!-- weather-description -->
                <p data-weather-desc></p>

                <!-- weather-icon -->
                <img data-weather-icon>

                <!-- temperature -->
                <p data-temp></p>
                
                <!-- 3 div parameters -->
                <div class="parameter-container">

                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="./assets/wind.png" alt="">
                        <p>Wind Speed</p>
                        <p data-wind-speed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="./assets/humidity.png" alt="">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p data-cloud></p>
                    </div>
                </div>

            </div>

        </div>
    </div>


    

    <script src="script.js"></script>
</body>
</html>
